        working-directory: "./app/.pipeline"
        run: |
          export PATH=$PATH_TO_OC
          npm ci
          DEBUG=* npm run deploy -- --pr=$BUILD_ID --env=dev --type=static --branch=${{ github.base_ref }}
  # End deployDev

