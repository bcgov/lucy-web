<div class="animated" [ngClass]="presenting ? 'overlay fadeIn' : 'fadeOut'">
    <div class="alert-position animated" [ngClass]="presenting ? 'fadeIn' : 'fadeOut'">
        <div class="container container-fluid alert-container animated" [ngClass]="presenting ? 'bounceInDown' : 'bounceOutUp'">
            <div class="row">
                <div class="col-12 header">
                    {{title}}
                </div>
            </div>
            <div class="row">
                <div class="col-12 message">
                    {{body}}
                </div>
            </div>
            <div class="row">
                <div class="col options" *ngFor="let button of buttons; let i = index">
                    <button mat-raised-button class="button" (click)="buttonPressed(button)">
                {{button.name}}
            </button>
                </div>
            </div>
        </div>
    </div>
</div>
