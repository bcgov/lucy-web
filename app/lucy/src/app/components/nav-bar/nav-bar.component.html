      <li class="nav-item" [class.active]="isProfileActive">

      </li>

          <a class="nav-link" (click)="navigateToInventory()">View Database</a>
        </li>
      <li *ngIf="isAdmin" class="nav-item"  [class.active]="isAdminToolsActive">
        <a class="nav-link" (click)="navigateToAdminTools()">Admin Tools</a>
      </li>

          <a class="nav-link" (click)="navigateToAddObservation()">Add Observation</a>
      </li>
    </ul>
    <div class="nav-item" *ngIf="isAuthenticated">
      <div ngbDropdown class="circle">
        <button class="btn d-inline-block" id="userActions" ngbDropdownToggle>{{userInitials}}</button>

        <div ngbDropdownMenu aria-labelledby="userActions">
          <div class="col-12">
            <!-- Profile -->
            <button type="button" class="btn btn-with-icon" (click)="navigateToProfile()">
              Profile <i class="material-icons">account_circle</i>
            </button>
          </div>
          <div class="col-12">

            <button type="button" class="btn btn-with-icon" (click)="logout()">

          </div>
        </div>
      </div>
