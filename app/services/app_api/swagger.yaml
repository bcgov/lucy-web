openapi: 3.0.0
info:
  version: 1.0.0
  title: Invasive Species Catalogue API
  description: "This is an API that supports querying of invasive species information"
servers:
  - url: /api/v1
paths:
  /users:
    post:
      summary: Registers a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
              example:
                gid: "114813707989629066898"
                username: fw_user
                email: example@freshworks.io
                access_token: AbCdEf123456
      responses:
        '201':
          description: Successful registration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              example:
                gid: "114813707989629066898"
                username: fw_user
                email: example@freshworks.io
                access_token: AbCdEf123456
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
  /categories:
    get:
      summary: Returns categories for invasive species
      responses:
        '200':
          description: An array of species categories
          content:
            application/json:    
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    icon:
                      type: string
                      format: byte # base64-encoded file contents
              example:
                - id: 1
                  name: Mammal
                  icon: "data:image/png;base64,"
                - id: 2
                  name: Plant
                  icon: "data:image/png;base64,"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
  /species:
    get:
      summary: Returns a queryable list of invasive species
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Category name to match on
          required: false
      responses:
        '200':
          description: An array of species
          content:
            application/json:    
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    latin:
                      type: string
                    introduction:
                      type: string
                      format: date
                    category:
                      type: string
              example:
                - id: 123
                  name: Norway rat
                  latin: Rattus norvegicus
                  introduction: "1880-01-01"
                  category: Mammal
                - id: 456
                  name: Giant hogweed
                  latin: Heracleum mantegazzianum
                  introduction: "1920-01-01"
                  category: Plant
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
    post:
      summary: Create a new species
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Species"
            example:
              name: Norway rat
              latin: Rattus norvegicus
              introduction: "1880-01-01"
              description: Brown or dark grey in colour.
              category: Mammal
      responses:
        '201':
          description: Created
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Species"
              example:
                id: 123
                name: Norway rat
                latin: Rattus norvegicus
                introduction: "1880-01-01"
                description: Brown or dark grey in colour.
                category: Mammal
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
  /species/${speciesId}:
    get:
      summary: Get a species by ID
      parameters:
        - in: path
          name: speciesId
          schema:
            type: integer
          required: true
          description: Numeric ID of the species to get
      responses:
        '200':
          description: An invasive species
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Species"
              example:
                id: 123
                name: Norway rat
                latin: Rattus norvegicus
                introduction: "1880-01-01"
                description: Brown or dark grey in colour.
                category: Mammal
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
    put:
      summary: Update a species
      parameters:
        - in: path
          name: speciesId
          schema:
            type: integer
          required: true
          description: Numeric ID of the species to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                latin:
                  type: string
                introduction:
                  type: string
                  format: date
                description:
                  type: string
                category:
                  type: string
              example:
                name: Norway rat
                latin: Rattus norvegicus
                introduction: "1880-01-01"
                description: Brown or dark grey in colour with a lighter undercoat.
                category: Mammal
      responses:
        '200':
          description: The updated species
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Species"
              example:
                id: 123
                name: Norway rat
                latin: Rattus norvegicus
                introduction: "1880-01-01"
                description: Brown or dark grey in colour with a lighter undercoat.
                category: Mammal
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
    delete:
      summary: Delete a species
      parameters:
        - in: path
          name: speciesId
          schema:
            type: integer
          required: true
          description: Numeric ID of the species to delete
      responses:
        '204':
          description: Species was deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
              example:
                  status: Successfully deleted species.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Errors"
              example:
                errors:
                  - An unexpected error occurred
components:
  schemas:
    User:
      properties:
        gid:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        access_token:
          type: string
          format: byte
    Species:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        latin:
          type: string
        introduction:
          type: string
          format: date
        description:
          type: string
        category:
          type: string
    Status:
      properties:
        status:
          type: string
    Errors:
      properties:
        errors:
          type: array
          items:
            type: string