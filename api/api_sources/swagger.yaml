    description: Subject matter expert
schemes:
  - https
  - http
paths:
  /api/me:
    get:
      summary: User information
      description: API to get user profile information
      operationId: me
      produces:
        - application/json
      parameters:
        - in: header
          name: token
          type: string
          description: JWT Token
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UserInfo'
        '401':
          description: Unauthorized user
          schema:
            $ref: '#/definitions/Error'
  /api/observation/codes:
    get:
      parameters:
        - in: header
          name: token
          type: string
          description: JWT Token
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ObservationCodesResp'
        '401':
          description: Unauthorized user
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
  /api/observation:
    parameters:
      - in: header
        name: token
        type: string
        description: JWT Token
        required: true
    post:
      summary: Create Observation
      description: >-
        API to create observation model and return newly created model with
        database id (observation id)
      operationId: observation
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: Create Body
          schema:
            $ref: '#/definitions/ObservationCreateRequestBody'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/Observation'
        '401':
          description: Unauthorized user
          schema:
            $ref: '#/definitions/Error'
        '422':
          description: Validation error - no observation with id
          schema:
            type: object
            $ref: '#/definitions/Error'
    get:
      summary: Fetch all observation
      responses:
        '200':
          description: Fetched
          schema:
            type: object
        '401':
          description: Unauthorized user
          schema:
            $ref: '#/definitions/Error'
  '/api/observation/{ObservationId}':
    get:
      summary: Get single observation
      parameters:
        - in: path
          required: true
          name: ObservationId
          type: number
      responses:
        '200':
          description: Fetch observation with id
          schema:
            type: object
            $ref: '#/definitions/Observation'
        '422':
          description: Validation error - no observation with id
          schema:
            type: object
            $ref: '#/definitions/Error'
